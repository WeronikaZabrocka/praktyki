<HTML>

<HEAD>
    <TITLE>Moja super stronka</TITLE>
    <link rel="stylesheet" href="mystyle.css">
    <SCRIPT src="myscript.js" LANGUAGE="JavaScript"></SCRIPT>
</HEAD>

<BODY>
    <FORM NAME="calculatorForm" ACTION="" METHOD="GET">
        <BR>
        <h4>Kalkulator</h4>
        <select name="opt">
                <option value="dodawanie" selected>Dodawanie</option>
                <option value="odejmowanie">Odejmowanie</option>
                <option value="mnozenie">Mnożenie</option>
                <option value="dzielenie">Dzielenie</option>
            </select><br>
        <output name="name1">Liczba:</output><br>
        <input type="number" name="l1"><br>
        <output name="name2">Liczba:</output><br>
        <input type="number" name="l2"><br>
        <input type="button" value="Oblicz" onclick="kalkulator(this.form)"><br> Wynik:
        <br>
        <output name="result"></output>
    </FORM>


    <FORM>
        <h4>Palindrom</h4>
        Napisz słowo:<br>
        <INPUT TYPE="text" NAME="input"><br>
        <INPUT TYPE="button" value="Testuj" onclick="palindrom(this.form)"><br> Palindrom?:
        <br>
        <output name="result"></output>
    </FORM>


    <FORM>
        <h4>Rekurencja</h4>
        Pierwsza Liczba:<br>
        <INPUT TYPE="number" NAME="a"><br> Druga Liczba:<br>
        <INPUT TYPE="number" NAME="b"><br>
        <INPUT TYPE="button" value="Testuj" onclick="rekurencja(this.form)"><br> Wynik:
        <br>
        <output name="result"></output>
    </FORM>

</BODY>

</HTML>
